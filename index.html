        function loadStrings() {
            Midi.fromUrl(stream).then(midi => {

                    const contrabasssynth = contrabass.toDestination()
                    const violinsynth = violin.toDestination()

                    synths.push(cellosynth);
                    synths.push(contrabasssynth);
                    synths.push(violinsynth);
                    track.notes.forEach((note) => {
                        switch(Number(note.name.slice(-1))){
                            case 1:
                            case 2:
                                cellosynth.triggerAttackRelease(
                                    note.name,
                                    note.duration,
                                    note.time + now,
                                    note.velocity
                                ); 
                                contrabasssynth.triggerAttackRelease(
                                    note.name,
                                    note.duration,
                                    note.time + now,
                                    note.velocity
                                );

                midi.tracks.forEach(track => {
                    const synth = new Tone.PolySynth(Tone.Synth, {
                        envelope: {
                            attack: 0.02,
                            decay: 0.1,
                            sustain: 0.3,
                            release: 1,
                        },
                    }).toDestination();

                    synths.push(synth);
                    track.notes.forEach((note) => {
                        synth.triggerAttackRelease(
                            note.name,
                            note.duration,
                            note.time + now,
                            note.velocity
                        )
                    });
                })
            })
        }
        
        function loadPiano() {
            Midi.fromUrl(stream).then(midi => {
                const now = Tone.now() + 0.5
                
                midi.tracks.forEach(track => {
                    const synth = piano.toDestination()

                    synths.push(synth);
                    track.notes.forEach((note) => {
                        synth.triggerAttackRelease(
                            note.name,
                            note.duration,
                            note.time + now,
                            note.velocity
                        )
                    });
                })
            })
        }

        function start(){
            if(totalloaded <= 9){
                return;
            }
            while (synths.length) {
                const synth = synths.shift();
                synth.disconnect();
            }
            Tone.start()
            const choose = choice.options[choice.selectedIndex].value
            if(choose == "synth"){
                loadSynth();
            }
            if(choose == "piano"){
                loadPiano();
            }
            if(choose == "strings"){
                loadStrings();
            }
            if(choose == "jazz"){
                loadJazz();
            }
            if(choose == "orchestra"){
                loadOrchestra();
            }
        }

        function stop(){
            while (synths.length) {
                const synth = synths.shift();
                synth.disconnect();
            }
        }

    </script>
